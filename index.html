<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Midterm 1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="container">
  <div class="row">
    <h1 class="col mb-3 mt-3">Midterm 1</h1>
  </div>
</header>
  <main class="container">
    <div class="row">
      <div class="card mb-4">
        <div class="card-body">
          <h2 class="card-title">Problem 1</h2>
          <div class="row">
            <div class="col col-sm-6">
              <div id="link-list">
                <a href="https://si.umich.edu">UMSI Site,</a>
                <a href="https://developer.mozilla.org/en-US/">MDN Docs,</a>
                <a href="https://github.com/denysdovhan/wtfjs">What the bleep JavaScript</a>
              </div>
            </div>
            <div class="col col-sm-6">
              <div id="link-output">link should show up here</div>
            </div>
          </div>
        </div>
      </div>
    </div>

   <div class="row">
    <div class="card mb-4">
      <div class="card-body">
        <h2 class="card-title">Problem 2</h2>
        <div class="row">
          <div class="col col-sm-2">
            <button id="start-counter" class="btn btn-primary">Start Counter</button>
          </div>

          <div class="col col-sm-3">
            <output id="counter"></output>
          </div>
          <div class="col col-sm-2">
            <button id="stop-counter" class="btn btn-primary" disabled>Stop Counter</button>
          </div>
        </div>
      </div>
    </div>
   </div>

   <div class="row">
    <div class="card mb-4">
      <div class="card-body">
        <h2 class="card-title">Problem 3</h2>
        <div class="row">
          <div class="col col-sm-6">
            <textarea placeholder="Type here" class="form-control" id="evenodd-input" rows="3">Type your message here and look at the feedback.</textarea>
          </div>
          <div class="col col-sm-6">
            <div id="evenodd-feedback">(todo)</div>
          </div>
        </div>
      </div>
    </div>
   </div>

   <div class="row">
    <div class="card mb-4">
      <div class="card-body">
        <h2 class="card-title">Problem 4</h2>
        <div class="row">
          <div class="col col-sm-3">
              <button id="summarize-paragraphs" class="btn btn-primary">Show Summaries</button>
          </div>
          <div class="col col-sm-9">
            <div id="summarized-container" class="list-group">
            </div>
          </div>
        </div>
      </div>
    </div>
   </div>

   <div class="row">
    <div class="card mb-4">
      <div class="card-body">
        <h2 class="card-title">Problem 5</h2>
        <div class="row">
          <div class="col col-sm-3">
              <button id="show-umich-events" class="btn btn-primary">Display Events</button>
              <button id="clear-umich-events" class="btn btn-secondary">Clear Events</button>
          </div>
          <div class="col col-sm-9">
            <ul id="events-list" class="list-group">
             Events will be listed here.
            </ul>
          </div>
        </div>
      </div>
    </div>
   </div>

  </main>
  <script src="js/problem1.js" defer></script>
  <script src="js/problem2.js" defer></script>
  <script src="js/problem3.js" defer></script>
  <script src="js/problem4.js" defer></script>
  <script src="js/problem5.js" defer></script>
</body>
</html>
